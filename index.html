<!DOCTYPE html>
<html lang="en")>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="style.css">
    <title> Instagram </title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <div>
            
            <img src="./img/celularbranco.png" alt="celular branco" class="phone-branco">
            </div>
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="./img/instaname.png" alt="instagram logo" class="instaname">
                <div>
                    <label class="username"> 
                    <span class="form">Telefone, nome de usuário ou email</span>
                    <input aria-label="Telefone, nome de usuário ou email" aria-required="true" autocapitalize="off" autocomplete="off" maxlength="75"> 
                    </label>
                </div>
                <div>
                    <label class="password">
                    <span class="form">Senha </span>
                    <input aria-label="Senha" aria-required="true" autocapitalize="off" autocomplete="off" maxlength="75">
                    </label>
                </div>    
                <div>
                    <button id="enterbutton" disable type="submit"> Entrar </button>
                </div>
            </div>
            <div class="group">
            <p class="notaccount"> Não tem uma conta?
            <span class="link-blue">Cadastre-se</span>
            </p>
            </div>
            <div class="get-the-app">
                <p class="text-app"></p>Obtenha o aplicativo.</p>
                <div class="app-image">
                    <a href="a"><img src="./img/appstore.png" alt="apple store"  class="app-download"></a>
                    <a href="a" ><img src="./img/playstore.png" alt="playstore" class="app-download"></a>
                </div>
            </div>    
        </div>
    </div>
</body>
